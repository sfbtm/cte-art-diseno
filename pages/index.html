<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="/../style.css">
</head>
<body>
    <!-- Header con logo de empresa -->
    <header class="header">
        <div class="header__brand">
            <div class="header__brand__logo"></div>
            <p class="header__brand__nombre">CTE & Art</p>
        </div>
        <nav class="header__nav">
            <ul class="header__nav__lista">
                <li class="header__nav__lista__item"><a href="pages/aboutUs.js">Tu Cuenta</a></li>
                <li class="header__nav__lista__item"><a href="pages/aboutUs.js">Sobre nosotros</a></li>

            </ul>
            <div class="header__nav__hamburguesa"></div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <section class="principal">
            <h2 class="principal__titulo">Difruta Aprendiendo de Nuestros Cursos</h2>
            <p class="principal__brand">By CTE & ART</p>
        </section>
        <!-- GalerÃ­a pagina principal -->

                    <div class="galeria__contenedor__card__texto">
                        <p class="galeria__contenedor__card__titulo">Titulo</p>

                    </div>
                    <button class="galeria__contenedor__card__boton">Comprar</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__texto">2025 CTE & Art | 6fbtm | Todos los derechos reservados</p>
    </footer>
    

    <script src="/../script/insertar.js"></script>
